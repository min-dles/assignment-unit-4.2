<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Unit 4, Part 2: HTML/CSS Practice</title>
    <!-- Create and link a CSS file! -->
    <link rel="stylesheet" href="styles.css">
    <script src="hello.js"></script>
  </head>
  <body>
    <header>
      <h1>Unit 4, Part 2: HTML/CSS Practice</h1>
      <p>See console for output</p>
    </header>
    <main>
      <div class="info">
        <h2>Hi, my name is mandi!</h2>
        <img id="prius" src="https://images.unsplash.com/photo-1551952237-954a0e68786c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="image of a car driving down the highway and mountains in the background">
        <h3>My main mode of transportation these days is a car.</h3>
      </div>
      <div class="interactive">
        <fieldset id="interactive-text">
          <legend>What is your preferred method of transporation?</legend>
          <div class="options">
            <input type="radio" name="transportation" id="car" value="car"> 
            <label for="car">Car</label>
          </div>
          <div class="options">
            <input type="radio" name="transportation" id="bus" value="bus"> 
            <label for="bus">Bus</label>
          </div>
          <div class="options">
            <input type="radio" name="transportation" id="train" value="train"> 
            <label for="train">Train</label>
          </div>
          <div class="options">
            <input type="radio" name="transportation" id="plane" value="plane"> 
            <label for="plane">Plane</label>
          </div>
          <div class="options">
            <input type="radio" name="transportation" id="foot" value="foot"> 
            <label for="walking">Walking</label>
          </div>
          <div class="options">
            <input type="radio" name="transportation" id="bike" value="bike"> 
            <label for="bike">Bike</label>
          </div>
          <div class="options">
            <input type="radio" name="transportation" id="other" value="other"> 
            <label for="other">Other</label>
          </div>
          <br>
          <input id="submit" type="submit">
        </fieldset>
      </div>
    </main>
  </body>
</html>
